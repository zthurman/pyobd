# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: pyodb ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build-ubuntu:

    runs-on: ubuntu-latest
    container: ubuntu 

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Install dependencies for OS
        run: |
          apt-get update
          apt-get install -y build-essential python3-dev libgtk-3-dev libgstreamer1.0-dev
          apt-get install -y libgstreamer-plugins-base1.0-dev freeglut3-dev libwebkitgtk-6.0-4
          apt-get install -y libjpeg-dev libpng-dev libtiff-dev libsdl-dev libnotify-dev libsm-dev
      - name: Create venv
        run: python -m venv venv
      - name: Install requirements
        run: |
          ./venv/bin/pip install -r requirements.txt --verbose
  
  build-archlinux:

    runs-on: ubuntu-latest
    container: archlinux 

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies for OS
        run: |
          pacman -Syu
          pacman -Syu --noconfirm base-devel gtk3 freeglut libpng libjpeg-turbo
          pacman -Syu --noconfirm sdl3 libtiff libnotify libsm gstreamer
      - name: Create venv
        run: python -m venv venv
      - name: Install requirements
        run: |
          ./venv/bin/pip install setuptools
          ./venv/bin/pip install -r requirements.txt --verbose
      - name: Run tests 
        run: |
          source ./venv/bin/activate
          python -m unittest

  
  build-windows:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Create venv
        run: python -m venv venv
      - name: Install requirements
        run: |
          .\venv\Scripts\activate
          pip install -r requirements.txt --verbose
      - name: Run tests 
        run: |
          .\venv\Scripts\activate
          python -m unittest
  
  build-macos:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Create venv
        run: python -m venv venv
      - name: Install requirements
        run: |
          ./venv/bin/pip install -r requirements.txt --verbose
      - name: Run tests 
        run: |
          source ./venv/bin/activate
          python -m unittest
